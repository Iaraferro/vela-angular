<div class="container">
  <div class="header-actions">
    <h2>Lista de Pessoas Físicas</h2>
    <button mat-raised-button color="primary" routerLink="/admin/pessoas-fisicas/novo" class="btn-new">
      <mat-icon>person_add</mat-icon>
      Nova Pessoa
    </button>
  </div>

  <!-- Loading State -->
  <div *ngIf="isLoading" class="loading-container">
    <mat-spinner></mat-spinner>
    <p>Carregando pessoas...</p>
  </div>

  <!-- Tabela -->
  <div *ngIf="!isLoading" class="table-container">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
      
      <!-- ID Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> ID </th>
        <td mat-cell *matCellDef="let pessoa"> {{pessoa.id}} </td>
      </ng-container>

      <!-- Nome Column -->
      <ng-container matColumnDef="nome">
        <th mat-header-cell *matHeaderCellDef> Nome </th>
        <td mat-cell *matCellDef="let pessoa"> {{pessoa.nome}} </td>
      </ng-container>

      <!-- CPF Column -->
      <ng-container matColumnDef="cpf">
        <th mat-header-cell *matHeaderCellDef> CPF </th>
        <td mat-cell *matCellDef="let pessoa"> {{formatarCPF(pessoa.cpf)}} </td>
      </ng-container>

      <!-- Ações Column -->
      <ng-container matColumnDef="acoes">
        <th mat-header-cell *matHeaderCellDef> Ações </th>
        <td mat-cell *matCellDef="let pessoa">
          <div class="actions">
            <button 
              mat-icon-button 
              color="primary"
              [routerLink]="['/admin/pessoas-fisicas/editar', pessoa.id]"
              matTooltip="Editar"
              aria-label="Editar pessoa">
              <mat-icon>edit</mat-icon>
            </button>
            <button 
              mat-icon-button 
              color="warn"
              (click)="deletarPessoa(pessoa.id!)"
              matTooltip="Excluir">
              <mat-icon>delete</mat-icon>
            </button>
          </div>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <!-- Mensagem quando não há dados -->
    <div *ngIf="dataSource.data.length === 0" class="no-data">
      <mat-icon>people</mat-icon>
      <p>Nenhuma pessoa física cadastrada</p>
    </div>

    <!-- Paginação -->
    <mat-paginator 
      [pageSizeOptions]="[5, 10, 20]" 
      showFirstLastButtons 
      aria-label="Select page of pessoas físicas">
    </mat-paginator>
  </div>
</div>
