<h2>Cadastro de Fornecedor</h2>
<form (ngSubmit)="onSubmit()" #fornecedorForm="ngForm">
  <div>
    <label for="nome">Nome:</label>
    <input type="text" id="nome" name="nome" [(ngModel)]="fornecedor.nome" required>
  </div>

  <div>
    <label for="cnpj">CNPJ:</label>
    <input type="text" id="cnpj" name="cnpj" [(ngModel)]="fornecedor.cnpj" required>
  </div>

  <div>
    <label for="telefone">Telefone:</label>
    <input type="text" id="telefone" name="telefone" [(ngModel)]="fornecedor.telefone" required>
  </div>

  <div>
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" [(ngModel)]="fornecedor.email" required>
  </div>

  <div>
    <label for="endereco">Endere√ßo:</label>
    <textarea id="endereco" name="endereco" [(ngModel)]="fornecedor.endereco" required></textarea>
  </div>

  <button type="submit" [disabled]="!fornecedorForm.valid">Cadastrar Fornecedor</button>
</form>
