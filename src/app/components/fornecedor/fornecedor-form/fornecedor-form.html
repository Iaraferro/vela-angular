<!-- Formulário para cadastro/edição de fornecedor -->
<div class="form-container">
  <h2>{{ fornecedor.id === 0 ? 'Novo Fornecedor' : 'Editar Fornecedor' }}</h2>
  
  <form (ngSubmit)="onSubmit()" #fornecedorForm="ngForm">
    <div class="form-group">
      <label for="nome">Nome:</label>
      <input 
        type="text" 
        id="nome" 
        name="nome" 
        [(ngModel)]="fornecedor.nome" 
        required
        #nome="ngModel">
      <div *ngIf="nome.invalid && nome.touched" class="error">
        Nome é obrigatório
      </div>
    </div>

    <div class="form-group">
      <label for="cnpj">CNPJ:</label>
      <input 
        type="text" 
        id="cnpj" 
        name="cnpj" 
        [(ngModel)]="fornecedor.cnpj" 
        required
        #cnpj="ngModel">
      <div *ngIf="cnpj.invalid && cnpj.touched" class="error">
        CNPJ é obrigatório
      </div>
    </div>

    



    <div class="form-actions">
      <button 
        type="submit" 
        [disabled]="fornecedorForm.invalid"
        class="btn-primary">
        {{ fornecedor.id === 0 ? 'Cadastrar' : 'Salvar' }}
      </button>
      <button 
        type="button" 
        (click)="limparFormulario()" 
        class="btn-secondary">
        Limpar
      </button>
      <button 
        type="button" 
        (click)="cancelar()" 
        class="btn-secondary">
        Cancelar
      </button>
    </div>
  </form>
</div>

<!-- Tabela para listagem (opcional) -->
<div class="table-container" *ngIf="dataSource.length > 0">
  <h3>Fornecedores Cadastrados</h3>
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <!-- ID Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> ID </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>

    <!-- Nome Column -->
    <ng-container matColumnDef="nome">
      <th mat-header-cell *matHeaderCellDef> Nome </th>
      <td mat-cell *matCellDef="let element"> {{element.nome}} </td>
    </ng-container>

    <!-- CNPJ Column -->
    <ng-container matColumnDef="cnpj">
      <th mat-header-cell *matHeaderCellDef> CNPJ </th>
      <td mat-cell *matCellDef="let element"> {{element.cnpj}} </td>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
