<div class="fornecedor-list-container">
  <div class="header">
    <h2>Lista de Fornecedores</h2>
    <button class="btn-novo" (click)="novoFornecedor()">
      + Novo Fornecedor
    </button>
  </div>

  <!-- Loading -->
  <div *ngIf="carregando" class="loading">
    <p>Carregando fornecedores...</p>
  </div>

  <!-- Erro -->
  <div *ngIf="erroCarregamento && !carregando" class="error">
    <p>{{ erroCarregamento }}</p>
    <button (click)="carregarFornecedores()" class="btn-tentar-novamente">
      Tentar Novamente
    </button>
  </div>

  <!-- Tabela -->
  <div *ngIf="!carregando && !erroCarregamento">
    <table class="fornecedor-table">
      <thead>
        <tr>
          <th>ID</th>
          <th>Nome</th>
          <th>CNPJ</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let fornecedor of fornecedores" class="fornecedor-row">
          <td>{{ fornecedor.id }}</td>
          <td class="nome">{{ fornecedor.nome }}</td>
          <td>{{ formatarCNPJ(fornecedor.cnpj) }}</td>
        
          <td class="acoes">
            <button 
              (click)="editarFornecedor(fornecedor.id)" 
              class="btn-editar"
              title="Editar fornecedor">
              ‚úèÔ∏è
            </button>
            <button 
              (click)="excluirFornecedor(fornecedor)" 
              class="btn-excluir"
              title="Excluir fornecedor">
              üóëÔ∏è
            </button>
          </td>
        </tr>
      </tbody>
    </table>

    <div *ngIf="fornecedores.length === 0" class="empty-state">
      <p>Nenhum fornecedor cadastrado.</p>
      <button (click)="novoFornecedor()" class="btn-novo-empty">
        Cadastrar Primeiro Fornecedor
      </button>
    </div>
  </div>
</div>
