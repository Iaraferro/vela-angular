


<div class="container">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Lista de Velas</mat-card-title>
    </mat-card-header>
    
    <mat-card-content>
      <table mat-table [dataSource]="velas" class="mat-elevation-z8">
        <!-- Coluna ID -->
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef> ID </th>
          <td mat-cell *matCellDef="let vela"> {{vela.id}} </td>
        </ng-container>

        <!-- Coluna Nome -->
        <ng-container matColumnDef="nome">
          <th mat-header-cell *matHeaderCellDef> Nome </th>
          <td mat-cell *matCellDef="let vela"> {{vela.nome}} </td>
        </ng-container>

        <!-- Coluna Aroma (CORRIGIDO: era fragrancia) -->
        <ng-container matColumnDef="aroma">
          <th mat-header-cell *matHeaderCellDef> Aroma </th>
          <td mat-cell *matCellDef="let vela"> {{vela.aroma}} </td>
        </ng-container>

        <!-- Coluna Tipo (ADICIONADA) -->
        <ng-container matColumnDef="tipo">
          <th mat-header-cell *matHeaderCellDef> Tipo </th>
          <td mat-cell *matCellDef="let vela"> {{vela.tipo || 'Não informado'}} </td>
        </ng-container>

        <!-- Coluna Preço -->
        <ng-container matColumnDef="preco">
          <th mat-header-cell *matHeaderCellDef> Preço </th>
          <td mat-cell *matCellDef="let vela"> {{vela.preco | currency:'BRL'}} </td>
        </ng-container>

        <!-- Coluna Estoque (CORRIGIDO: era quantidadeEstoque) -->
        <ng-container matColumnDef="estoque">
          <th mat-header-cell *matHeaderCellDef> Estoque </th>
          <td mat-cell *matCellDef="let vela"> {{vela.estoque}} </td>
        </ng-container>

        <!-- Coluna Ações -->
        <ng-container matColumnDef="acoes">
          <th mat-header-cell *matHeaderCellDef> Ações </th>
          <td mat-cell *matCellDef="let vela">
            <button mat-button color="primary" [routerLink]="['/velas/editar', vela.id]">
              Editar
            </button>
            <button mat-button color="warn" (click)="excluirVela(vela.id)">
              Excluir
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </mat-card-content>

    <mat-card-actions>
      <button mat-raised-button color="primary" routerLink="/admin/velas/novo">
        Nova Vela
      </button>
    </mat-card-actions>
  </mat-card>

  <mat-paginator
  [pageSizeOptions]= "[2,4,8,16]"
  [pageSize]="pageSize"
  [length]="totalRecords"
  [pageIndex]="page"
  (page)="paginar($event)">
  </mat-paginator>
</div>
