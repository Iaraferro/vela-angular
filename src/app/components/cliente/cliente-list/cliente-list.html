<h2>Lista de Clientes</h2>

<table>
  <thead>
    <tr>
      <th>ID</th>
      <th>Nome</th>
      <th>CPF</th>
      <th>Telefone</th>
      <th>Email</th>
      <th>EndereÃ§o</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let cliente of clientes">
      <td>{{ cliente.id }}</td>
      <td>{{ cliente.nome }}</td>
      <td>{{ cliente.cpf }}</td>
      <td>{{ cliente.telefone }}</td>
      <td>{{ cliente.email }}</td>
      <td>{{ cliente.endereco }}</td>
    </tr>
  </tbody>
</table>

<div *ngIf="clientes.length === 0">
  <p>Nenhum cliente cadastrado.</p>
</div>
