
<h2>Cadastrar Cliente</h2>

<form #clienteForm="ngForm" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label for="nome">Nome:</label>
    <input type="text" id="nome" name="nome" [(ngModel)]="cliente.nome" required class="form-control">
  </div>


  <div class="form-group">
    <label for="telefone">Telefone:</label>
    <input type="text" id="telefone" name="telefone" [(ngModel)]="cliente.telefone" required class="form-control">
  </div>

  <div class="form-group">
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" [(ngModel)]="cliente.email" required class="form-control">
  </div>

  <div class="form-group">
    <label for="senha">Senha:</label>
    <input type="password" id="senha" name="senha" [(ngModel)]="cliente.senha" required class="form-control">
  </div>


  <button type="submit" [disabled]="!clienteForm.valid" class="btn btn-primary">Cadastrar</button>
  <button type="button" (click)="cancelar()" class="btn btn-secondary">Cancelar</button>
</form>
